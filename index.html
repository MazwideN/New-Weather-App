<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="newweather.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form id="submit-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="form-text-input"
            id="form-submit-input"
          />
          <input type="submit" value="Search" class="form-submit-button" />
        </form>
      </header>
      <body>
        <main>
          <div class="weather-app">
            <div class="weather-app-details">
              <h1 class="weather-app-city" id="city-name"></h1>
              <p class="weather-app-data">
                <span id="time" class="weather-app-time"></span>
                <span id="description" class="weather-app-description"></span>
                <br />
                Humidity:
                <span class="weather-data-humidity" id="humidity"></span>,
                Wind:<span class="weather-app-wind" id="wind"></span>
              </p>
            </div>
            <div class="weather-app-temperature" id="temperature">
              <div class="weather-app-icon" id="icon"></div>
              <div class="weather-app-temp" id="temp"></div>
              <div class="weather-app-units" id="units">Â°C</div>
            </div>
          </div>
        </main>
      </body>
      <footer>
        This project was coded by
        <a href="#" target="_blank">Anele Masuku</a>
        , it is
        <a href="#" target="_blank">open-soured on GitHub</a> and hosted on
        <a href="#" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="newweather.js"></script>
</html>
