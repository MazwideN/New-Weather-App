<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="weather.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="text"
            placeholder="Enter a city..."
            class="form-text-input"
          />
          <input type="submit" value="Search" class="form-submit-button" />
        </form>
      </header>
      <body>
        <main>
          <div class="weather-app">
            <div class="weather-app-details">
              <h1 class="weather-app-city">Pretoria</h1>
              <p class="weather-app-data">
                Wednesday 11:03, overcast clouds <br />
                Humidity: <span class="weather-data-humidity">81%</span>,
                Wind:<span class="weather-app-wind">1.54km/h</span>
              </p>
            </div>
            <div class="weather-app-temperature">
              <div class="weather-app-icon">❄️</div>
              <div class="weather-app-temp">6</div>
              <div class="weather-app-units">°C</div>
            </div>
          </div>
        </main>
      </body>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Anele Masuku</a>
          , it is
          <a href="#" target="_blank">open-soured on GitHub</a> and hosted on
          <a href="#" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
